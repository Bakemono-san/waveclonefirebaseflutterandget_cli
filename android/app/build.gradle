plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "odc.org.bakemono.waveclonefirebase"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "odc.org.bakemono.waveclonefirebase"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Importer le Bill of Materials (BoM) Firebase
    implementation platform('com.google.firebase:firebase-bom:33.6.0')  // Utilisation de la version compatible

    // Ajouter Firebase Analytics (exemple)
    implementation 'com.google.firebase:firebase-analytics'

    // Vous pouvez ajouter d'autres d√©pendances Firebase selon vos besoins
    // Exemple pour Firebase Authentication
    implementation 'com.google.firebase:firebase-auth'
    
    implementation 'com.google.firebase:firebase-auth:21.0.0'
    implementation 'com.google.android.gms:play-services-auth:20.0.0' // pour Google Sign-In

    // Exemple pour Firebase Firestore
    implementation 'com.google.firebase:firebase-firestore'
    // Ajoutez d'autres produits Firebase en fonction de vos besoins

}

apply plugin: 'com.google.gms.google-services'
