plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "odc.org.bakemono.waveclonefirebase"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "odc.org.bakemono.waveclonefirebase"
        minSdk = 23
        targetSdkVersion 33
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import Firebase BoM to manage all Firebase dependencies versions
    implementation platform('com.google.firebase:firebase-bom:33.6.0')

    // Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'

    // Firebase Authentication (no need for version if using BoM)
    implementation 'com.google.firebase:firebase-auth'

    // Google Sign-In for Firebase
    implementation 'com.google.android.gms:play-services-auth:20.0.0' 

    // Firestore (if needed)
    implementation 'com.google.firebase:firebase-firestore'

    // Facebook SDK for Facebook login
    implementation 'com.facebook.android:facebook-android-sdk:latest.release'
}

// Apply the google-services plugin to enable Firebase services
apply plugin: 'com.google.gms.google-services'
